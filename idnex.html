    <main>
        <div class="slider">
    <div class="slides">
      <div class="slide"><img src="https://picsum.photos/id/1018/600/400" alt="img1"></div>
      <div class="slide"><img src="https://picsum.photos/id/1015/600/400" alt="img2"></div>
      <div class="slide"><img src="https://picsum.photos/id/1016/600/400" alt="img3"></div>
    </div>
    <button class="btn prev">&#10094;</button>
    <button class="btn next">&#10095;</button>
  </div>

  <script>
    const slides = document.querySelector('.slides');
    const slideCount = document.querySelectorAll('.slide').length;
    let index = 0;

    document.querySelector('.next').addEventListener('click', ()=>{
      index = (index + 1) % slideCount;
      slides.style.transform = `translateX(-${index * 100}%)`;
    });

    document.querySelector('.prev').addEventListener('click', ()=>{
      index = (index - 1 + slideCount) % slideCount;
      slides.style.transform = `translateX(-${index * 100}%)`;
    });
  </script>
